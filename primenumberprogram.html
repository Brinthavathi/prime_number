<!doctype html>
<html>
<head>prime number</head>
<body>
	<script>
		var a=parseInt(prompt("enter the number"));
		flag=true;
		for(i=1; i<a; i++)
		{
			if (a%i==0)
			{
				flag=false;
			}
			if (flag=true)
			{
				alert(" this in prime number");
			}
			else
			{
				alert("this is not prime number");
			}
		}
		</script>
	</body>
	</html>
